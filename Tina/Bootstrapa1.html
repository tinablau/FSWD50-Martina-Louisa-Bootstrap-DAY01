<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Advanced Exercise</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<div class="container">
    <div class="row" style="background-color: darkred; padding: 10px; margin: 25px;">
    <div class="col-lg-1 col-md-2" style="background-color: white;">1  one</div>
    <div class="col-lg-1 col-lg-offset-10" style="background-color: white;">2 two</div>
    </div>

    <div class="row" style="background-color: yellow; padding: 10px; margin: 25px;"> 
    <div class="col-lg-2" style="background-color: white;">3 three three</div>
    <div class="col-lg-2 col-lg-offset-3" style="background-color: white;">4 four four</div>
    <div class="col-lg-2 col-lg-offset-3" style="background-color: white;">5 five five</div>
</div>

    <div class="row" style="background-color: grey; margin: 25px;">
    <div class="col-lg-2" style="background-color: white; border: solid 7px grey;">6 six six</div>
    <div class="col-lg-6" style="background-color: white; border: solid 7px grey;">7 seven seven</div>
    <div class="col-lg-3 col-lg-offset-1" style="background-color: white; border: solid 7px grey;">8 eight eight</div>
    </div>
</div>
</body>

</html>
